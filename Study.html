<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私人资源库</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-4">
                    <div>
                        <a href="#" class="flex items-center py-5 px-2 text-gray-700 hover:text-gray-900">
                            <span class="font-bold">没想好放什么的资源库</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main class="max-w-6xl mx-auto mt-10">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-white p-4 shadow rounded-lg">
                <img src="https://h2023-l.github.io/Study_Website/Figure/Figure_001.jpg" alt="示例图片" class="rounded">
            </div>
            <div class="bg-white p-4 shadow rounded-lg">
                <img id="video-cover" src="https://h2023-l.github.io/Study_Website/Video/Video_001/Video_001.jpg" alt="视频封面" class="rounded w-full cursor-pointer">
                <video id="video" controls class="rounded w-full hidden"></video>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
            <script>
                var video = document.getElementById('video');
                var cover = document.getElementById('video-cover');
                var videoSrc = 'https://h2023-l.github.io/Study_Website/Video/Video_001/Video_001.m3u8';
                cover.addEventListener('click', function(){
                    video.classList.remove('hidden');
                    cover.classList.add('hidden');
                    if (Hls.isSupported()) {
                        var hls = new Hls();
                        hls.loadSource(videoSrc);
                        hls.attachMedia(video);
                        video.play();
                    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                        video.src = videoSrc;
                        video.play();
                    }
                });                
            </script>
        </div>
    </main>
    <footer class="bg-white shadow mt-10">
        <div class="max-w-6xl mx-auto px-4 py-6">
            <p class="text-gray-600 text-center">版权所有 &copy; 2024 高价回收二手高铁</p>
        </div>
    </footer>
</body>
</html>
