<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私人资源库</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-4">
                    <div>
                        <a href="#" class="flex items-center py-5 px-2 text-gray-700 hover:text-gray-900">
                            <span class="font-bold">没想好放什么的资源库</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="max-w-4xl mx-auto p-10">
        <form id="accessForm" class="bg-white p-8 mb-6 rounded-lg shadow-lg">
            <p>"呔！来将可留姓名！":</p>
            <div class="mb-4">
                <label for="message1" class="block text-gray-700 text-sm font-bold mb-2">电话号码:</label>
                <textarea id="message1" name="message1" rows="2" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required></textarea>
            </div>
            <div class="mb-4">
                <label for="message2" class="block text-gray-700 text-sm font-bold mb-2">外卖地址:</label>
                <textarea id="message2" name="message2" rows="2" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required></textarea>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById('accessForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const message1 = document.getElementById('message1').value;
            const message2 = document.getElementById('message2').value;

            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message1, message2 })
            }).then(response => response.json())
              .then(data => {
                  if (data.success) {
                      // Redirect or show the content
                      window.location.href = 'https://h2023-l.github.io/Study_Website/Study.html'; // Assuming the main content is moved to 'content.html'
                  } else {
                      alert('Failed to submit messages.');
                  }
              }).catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
