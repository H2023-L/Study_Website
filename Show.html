<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超级无敌炫酷的粒子交互系统</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        /* 摄像头预览 (默认隐藏，调试时可开启) */
        #input-video { position: absolute; top: 10px; right: 10px; width: 160px; height: 120px; border-radius: 8px; transform: scaleX(-1); opacity: 0.5; z-index: 2; pointer-events: none; display: none;}

        /* 加载遮罩 */
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; color: #fff; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 999;
            transition: opacity 0.5s;
        }
        .spinner {
            width: 50px; height: 50px; border: 5px solid #333;
            border-top: 5px solid #00d2ff; border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #instructions {
            margin-top: 15px; font-size: 14px; color: #aaa; text-align: center;
        }
        button#start-btn {
            padding: 10px 20px; background: #00d2ff; border: none; color: #000;
            font-weight: bold; cursor: pointer; border-radius: 20px; margin-top: 20px;
        }
        button#start-btn:hover { background: #66e0ff; }
    </style>
</head>
<body>

    <video id="input-video" playsinline></video>

    <div id="loader">
        <div class="spinner"></div>
        <h2>粒子系统初始化中...</h2>
        <div id="instructions">
            <p>1. 允许摄像头权限以启用手势控制</p>
            <p>2. 对着摄像头举起一只手</p>
            <p>3. <b>捏合</b>手指聚合粒子，<b>张开</b>手指扩散粒子</p>
        </div>
        <button id="start-btn" style="display:none">开启体验</button>
        <p id="status-text" style="font-size: 12px; margin-top: 10px; color: #666;"></p>
    </div>

    <div id="canvas-container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import GUI from 'three/addons/libs/lil-gui.module.min.js';

        // --- 全局变量 ---
        let lastShuffleTime = 0;
        let scene, camera, renderer, particles, geometry, material;
        let controls;
        let handResults = null;
        let pinchDistance = 0; // 0 (闭合) 到 1 (张开)
        let targetPositions = []; // 存储目标形状的坐标
        
        // 配置参数
        const params = {
            count: 15000,
            size: 0.05,
            color: '#00d2ff',
            shape: 'Heart', // 默认形状
            interactionStrength: 2.0, // 手势影响强度
            rotationSpeed: 0.2
        };

        const shapes = ['Heart', 'Flower', 'Saturn', 'Buddha', 'Fireworks'];

        // --- 1. 初始化 Three.js 场景 ---
        function initThree() {
            const container = document.getElementById('canvas-container');

            scene = new THREE.Scene();
            // 添加一点雾化效果，增加深邃感
            scene.fog = new THREE.FogExp2(0x050505, 0.02);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.z = 8;
            camera.position.y = 2;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            // 轨道控制器
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = params.rotationSpeed;

            // 创建粒子
            createParticles();

            // 窗口大小调整
            window.addEventListener('resize', onWindowResize);
            
            // 初始化 UI
            initGUI();
        }

        // --- 2. 粒子系统核心 ---
        function createParticles() {
            if (particles) scene.remove(particles);

            geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(params.count * 3);
            const targetPos = new Float32Array(params.count * 3);
            const colors = new Float32Array(params.count * 3);

            const baseColor = new THREE.Color(params.color);

            for (let i = 0; i < params.count; i++) {
                // 初始位置：随机分布
                positions[i * 3] = (Math.random() - 0.5) * 10;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 10;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 10;

                // 颜色随机微调
                colors[i * 3] = baseColor.r + (Math.random() - 0.5) * 0.2;
                colors[i * 3 + 1] = baseColor.g + (Math.random() - 0.5) * 0.2;
                colors[i * 3 + 2] = baseColor.b + (Math.random() - 0.5) * 0.2;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            // 材质
            material = new THREE.PointsMaterial({
                size: params.size,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                opacity: 0.8,
                map: createTexture() // 使用圆形纹理
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            // 计算目标形状
            calculateTargetShape(params.shape);
        }

        // 创建一个简单的圆形辉光纹理
        function createTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const context = canvas.getContext('2d');
            const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.2, 'rgba(255,255,255,0.8)');
            gradient.addColorStop(0.5, 'rgba(255,255,255,0.2)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            context.fillStyle = gradient;
            context.fillRect(0, 0, 32, 32);
            const texture = new THREE.Texture(canvas);
            texture.needsUpdate = true;
            return texture;
        }

        // --- 3. 形状算法库 ---
        function calculateTargetShape(shapeType) {
            targetPositions = new Float32Array(params.count * 3);
            
            for (let i = 0; i < params.count; i++) {
                let x, y, z;
                const idx = i * 3;

                if (shapeType === 'Heart') {
                    // 爱心方程
                    const t = Math.random() * Math.PI * 2;
                    // 使用 Rejection Sampling 填充内部或仅表面
                    // 这里使用 parametric surface 简化版
                    const phi = Math.random() * Math.PI * 2;
                    const theta = Math.random() * Math.PI;
                    
                    // 更加立体的爱心
                    x = 16 * Math.pow(Math.sin(theta), 3) * Math.cos(phi);
                    y = (13 * Math.cos(theta) - 5 * Math.cos(2*theta) - 2 * Math.cos(3*theta) - Math.cos(4*theta));
                    z = 16 * Math.pow(Math.sin(theta), 3) * Math.sin(phi);
                    
                    // 缩放
                    x *= 0.25; y *= 0.25; z *= 0.25;

                } else if (shapeType === 'Flower') {
                    // 玫瑰曲线 / 螺旋
                    const beta = i * 0.1; // 角度步进
                    const r = 0.05 * Math.sqrt(i); // 半径扩散
                    const theta = i * 2.39996; // 黄金角 approx
                    
                    x = r * Math.cos(theta);
                    z = r * Math.sin(theta);
                    y = Math.sin(r * 2) * 2 - 1; // 花瓣起伏

                } else if (shapeType === 'Saturn') {
                    // 土星：球体 + 光环
                    const isRing = Math.random() > 0.6; // 40% 环，60% 本体
                    if (isRing) {
                        const angle = Math.random() * Math.PI * 2;
                        const radius = 3.5 + Math.random() * 1.5;
                        x = Math.cos(angle) * radius;
                        z = Math.sin(angle) * radius;
                        y = (Math.random() - 0.5) * 0.1;
                    } else {
                        const theta = Math.random() * Math.PI * 2;
                        const phi = Math.acos(2 * Math.random() - 1);
                        const r = 2.0;
                        x = r * Math.sin(phi) * Math.cos(theta);
                        y = r * Math.sin(phi) * Math.sin(theta);
                        z = r * Math.cos(phi);
                    }
                    // 倾斜土星
                    const tempY = y;
                    y = y * Math.cos(0.4) - z * Math.sin(0.4);
                    z = tempY * Math.sin(0.4) + z * Math.cos(0.4);

                } else if (shapeType === 'Buddha') {
                    // 程序化生成“打坐小人” (由三个球体堆叠模拟)
                    const section = Math.random();
                    let r, ox, oy, oz;
                    
                    if (section < 0.2) { 
                        // 头
                        r = 0.8; oy = 2.2;
                    } else if (section < 0.5) { 
                        // 身体
                        r = 1.4; oy = 0.5;
                    } else { 
                        // 盘腿底座 (扁球)
                        r = 2.0; oy = -1.5;
                    }
                    
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    
                    x = r * Math.sin(phi) * Math.cos(theta);
                    y = (r * Math.sin(phi) * Math.sin(theta)) * (section > 0.5 ? 0.6 : 1.0) + oy; // 压扁底部
                    z = r * Math.cos(phi);

                } else if (shapeType === 'Fireworks') {
                    // 随机爆炸球
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    const r = Math.random() * 6; // 扩散半径大
                    x = r * Math.sin(phi) * Math.cos(theta);
                    y = r * Math.sin(phi) * Math.sin(theta);
                    z = r * Math.cos(phi);
                }

                targetPositions[idx] = x;
                targetPositions[idx + 1] = y;
                targetPositions[idx + 2] = z;
            }
        }

        // --- 4. UI 面板 (Lil-GUI) ---
        function initGUI() {
            const gui = new GUI({ title: '控制面板' });
            
            gui.add(params, 'shape', shapes).name('选择模版').onChange(val => {
                calculateTargetShape(val);
            });

            gui.addColor(params, 'color').name('粒子颜色').onChange(val => {
                const color = new THREE.Color(val);
                const colors = particles.geometry.attributes.color.array;
                for(let i = 0; i < params.count; i++) {
                    colors[i*3] = color.r + (Math.random()-0.5)*0.2;
                    colors[i*3+1] = color.g + (Math.random()-0.5)*0.2;
                    colors[i*3+2] = color.b + (Math.random()-0.5)*0.2;
                }
                particles.geometry.attributes.color.needsUpdate = true;
            });

            gui.add(params, 'size', 0.01, 0.2).name('粒子大小').onChange(val => {
                material.size = val;
            });

            gui.add(params, 'rotationSpeed', 0, 1.0).name('旋转速度').onChange(val => {
                controls.autoRotateSpeed = val;
            });

            // 添加手势状态指示
            const debugFolder = gui.addFolder('调试信息');
            const debugObj = { gesture: '未检测' };
            debugFolder.add(debugObj, 'gesture').name('手势状态').listen();
            
            window.updateDebug = (dist) => {
                if(dist < 0.2) debugObj.gesture = '捏合 (收缩)';
                else if(dist > 0.5) debugObj.gesture = '张开 (扩散)';
                else debugObj.gesture = '自然';
            };
        }

        // --- 5. MediaPipe 手部追踪 ---
        function initMediaPipe() {
            const videoElement = document.getElementById('input-video');
            const statusText = document.getElementById('status-text');

            const hands = new Hands({locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }});

            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            hands.onResults(onHandsResults);

            const cameraUtils = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({image: videoElement});
                },
                width: 640,
                height: 480
            });

            statusText.innerText = "正在请求摄像头权限...";
            cameraUtils.start()
                .then(() => {
                    document.getElementById('loader').style.display = 'none';
                })
                .catch(err => {
                    console.error(err);
                    statusText.innerText = "错误：无法访问摄像头。请确保在本地服务器(localhost)或HTTPS环境下运行。";
                    statusText.style.color = "red";
                });
        }

        function onHandsResults(results) {
            handResults = results;
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                
                // 获取拇指指尖(4)和食指指尖(8)
                const thumb = landmarks[4];
                const index = landmarks[8];

                // 计算欧几里得距离
                const distance = Math.sqrt(
                    Math.pow(thumb.x - index.x, 2) + 
                    Math.pow(thumb.y - index.y, 2)
                );

                // 映射距离到 0-1 之间 (根据实际手势调整阈值)
                // 通常捏合距离 < 0.05，张开 > 0.2
                // 我们将其平滑映射
                let normalized = (distance - 0.02) * 3.0; 
                normalized = Math.max(0, Math.min(1, normalized));
                
                // 平滑过渡
                pinchDistance += (normalized - pinchDistance) * 0.1;
                
                if(window.updateDebug) window.updateDebug(pinchDistance);
                // ----------------------------------------
                // 新增：握拳检测 + 形状洗牌触发
                // ----------------------------------------

                // 统计伸出的手指数量（除了拇指）
                
                const fingers = [
                    { tip: 8, pip: 6 },   // 食指
                    { tip: 12, pip: 10 }, // 中指
                    { tip: 16, pip: 14 }, // 无名指
                    { tip: 20, pip: 18 }  // 小指
                ];

                let extendedCount = 0;
                fingers.forEach(f => {
                    if (landmarks[f.tip].y < landmarks[f.pip].y) extendedCount++;
                });

                // 当所有四个手指都未伸出时视为“握拳”
                const isFist = (extendedCount === 0);

                // 防抖：500ms 内只触发一次
                if (isFist) {
                    const now = performance.now();
                    if (now - lastShuffleTime > 500) {
                        lastShuffleTime = now;

                        // 执行形状洗牌：随机选一种新的形状
                        const newShape = shapes[Math.floor(Math.random() * shapes.length)];
                        params.shape = newShape;
                        calculateTargetShape(newShape);
                        console.log('握拳检测：形状洗牌 →', newShape);
                    }
                }
            } else {
                // 如果没有检测到手，慢慢恢复到默认状态 (0.5)
                pinchDistance += (0.5 - pinchDistance) * 0.05;
            }
        }

        // --- 6. 动画循环 ---
        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            // 粒子更新逻辑
            const positions = particles.geometry.attributes.position.array;
            
            // 手势影响因子: 
            // pinchDistance 接近 0 (捏合) -> 紧凑
            // pinchDistance 接近 1 (张开) -> 扩散/爆炸
            
            // 基础扩散系数 (0.2 到 3.0)
            const spread = 0.2 + pinchDistance * params.interactionStrength;

            // 如果选择了烟花，逻辑稍有不同（动态爆炸）
            const isFireworks = params.shape === 'Fireworks';
            
            for (let i = 0; i < params.count; i++) {
                const idx = i * 3;
                
                let tx = targetPositions[idx];
                let ty = targetPositions[idx + 1];
                let tz = targetPositions[idx + 2];

                // 应用手势扩散
                if (isFireworks) {
                    // 烟花模式：不仅位置扩散，还带有抖动
                    tx *= spread * 1.5;
                    ty *= spread * 1.5;
                    tz *= spread * 1.5;
                } else {
                    // 普通模式：基于原点缩放
                    tx *= spread;
                    ty *= spread;
                    tz *= spread;
                }

                // 添加噪点/布朗运动效果，让粒子显得“活着”
                const noise = 0.02 * spread; 
                tx += (Math.random() - 0.5) * noise;
                ty += (Math.random() - 0.5) * noise;
                tz += (Math.random() - 0.5) * noise;

                // 线性插值 (Lerp) 更新位置
                positions[idx] += (tx - positions[idx]) * 0.05;
                positions[idx + 1] += (ty - positions[idx + 1]) * 0.05;
                positions[idx + 2] += (tz - positions[idx + 2]) * 0.05;
            }

            particles.geometry.attributes.position.needsUpdate = true;
            
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- 启动流程 ---
        document.getElementById('start-btn').style.display = 'block';
        document.getElementById('start-btn').addEventListener('click', () => {
            document.getElementById('start-btn').innerText = '正在启动摄像头...';
            initThree();
            initMediaPipe();
            animate();
        });

    </script>
</body>
</html>
